<!DOCTYPE html>
<html>
    <body>
        <h4>Urrrrmmmm...haha random numbers!</h4>
        <h2>Javascript while loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0 ;
            while (i < 100) {
                text += "<br>The number is" +i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
